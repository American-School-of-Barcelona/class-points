<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="/assets/style.css" rel="preload" />
    <style>
      section > div {
        margin-bottom: 15px;
      }
      #register-note {
        margin-top: 20px;
        font-size: 14px;
        color: #444;
      }
      #issuerName {
        margin-bottom: 20px;
        font-size: 15px;
        color: #222;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>Login to ASBCS</h2>
    <div id="issuerName"></div>

    <section id="login">
      <div>
        <label for="loginName">Username:</label>
        <input type="text" id="loginName" required />
      </div>
      <div>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required />
      </div>
      <button onclick="login()">Login</button>
    </section>

    <div id="register-note">
      Don't have an account? <a href="/register">Create one here.</a>
    </div>

    <script>
      let callbackUrl = null;
      let issuer = null;

      function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        const url = params.get("callback");
        const tp = params.get("issuer");

        if (url && /^https?:\/\//i.test(url)) {
          callbackUrl = url;
        }
        if (tp && /^[a-zA-Z0-9 _-]+$/.test(tp)) {
          issuer = tp;
        }

        if (!callbackUrl || !issuer) {
          alert("Missing or invalid callback or issuer parameter.");
          throw new Error("Required query parameters missing");
        }

        document.getElementById("issuerName").textContent =
          "You are logging in for: " + issuer;
      }

      async function login() {
        const username = document.getElementById("loginName").value;
        const password = document.getElementById("loginPassword").value;

        if (!username || !password) {
          alert("Please enter username and password");
          return;
        }

        try {
          const response = await fetch("/api/users/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password, issuer }),
          });

          if (response.ok) {
            const data = await response.json();
            alert("Login successful!");

            if (callbackUrl) {
              const redirectUrl = new URL(callbackUrl);
              redirectUrl.searchParams.set("token", data.token);
              redirectUrl.searchParams.set("issuer", issuer);
              window.location.href = redirectUrl.toString();
            }
          } else {
            alert("Login failed. Check your credentials.");
          }
        } catch (error) {
          console.error("Error:", error);
          alert("Login failed. Please try again.");
        }
      }

      getQueryParams();
    </script>
  </body>
</html>
